<div class="col-md-6 offset-md-3 container-fluid">
    <h3 class="text-center">
        Actualizaci√≥n de datos Curso
    </h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>
               Nombre:                
            </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="curso.nomCurso" name="nombre">
        </div>
        <div class="form-group">
            <label>
               Ciclo:                
            </label>
            <input type="text" class="form-control" id="ciclo" [(ngModel)]="curso.ciclo" name="apellidoPaterno">
        </div>

        <div class="form-group">
            <label>
               Credito:                
            </label>
            <input type="text" class="form-control" id="credito" [(ngModel)]="curso.credito" name="apellidoMaterno">
        </div>

        <div class="form-group">
            <label>
               Estado:                
            </label>
            <input type="text" class="form-control" id="estado" [(ngModel)]="curso.estado" name="dni">
        </div>

        <button class="btn btn-success">Guardar</button>

    </form>
</div>
