<div  class="container-fluid" style="width: 100%;">
    <h2 class="text-center">Lista Alumnos</h2>
     <div class="row">
       <div class="col">
         <div class="form-group">
           <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filterAlumno">
         </div>
       </div>
     </div>
  
  <table id="example" class="table" style="width:100%">
     <thead class="thead-dark">
       <tr>
         <th scope="col">#</th>
         <th scope="col">Nombre</th>
         <th scope="col">Apellido Parterno</th>
         <th scope="col">Apellido Materno</th>
         <th scope="col">DNI</th>
         <th scope="col">Acciones</th>
       </tr>
     </thead>
     <tbody>
      <tr *ngFor="let alumno of alumnos | filter: filterAlumno: 'alumno'; let i = index">
        <td>{{i + 1}}</td>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellidoPaterno}}</td>
        <td>{{alumno.apellidoMaterno}}</td>
        <td>{{alumno.dni}}</td>
        <td>
          <button (click)="updateAlumno(alumno.id)" class="btn btn-success">Editar</button>
          <button (click)="deleteAlumno(alumno.id)" class="btn btn-danger ml-2">Eliminar</button>
        </td>
      </tr>
     </tbody>
   </table>
  </div>
