<div class="col-md-6 offset-md-3 container-fluid">
    <h3 class="text-center">
        Actualización de datos Docente
    </h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>
               Nombre:                
            </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="docente.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label>
               Apellido Paterno:                
            </label>
            <input type="text" class="form-control" id="apellidoPaterno" [(ngModel)]="docente.apellidoPaterno" name="apellidoPaterno">
        </div>

        <div class="form-group">
            <label>
               Apellido Materno:                
            </label>
            <input type="text" class="form-control" id="apellidoMaterno" [(ngModel)]="docente.apellidoMaterno" name="apellidoMaterno">
        </div>

        <div class="form-group">
            <label>
               DNI:                
            </label>
            <input type="text" class="form-control" id="dni" [(ngModel)]="docente.dni" name="dni">
        </div>

        <div class="form-group">
            <label>
               Dirección:                
            </label>
            <input type="text" class="form-control" id="direccion" [(ngModel)]="docente.direccion" name="direccion">
        </div>

        <div class="form-group">
            <label>
               Email:                
            </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="docente.email" name="email">
        </div>

        <div class="form-group">
            <label>
               Celular:                
            </label>
            <input type="text" class="form-control" id="celular" [(ngModel)]="docente.celular" name="celular">
        </div>

        <div class="form-group">
            <label>
               Estado:                
            </label>
            <input type="text" class="form-control" id="estado" [(ngModel)]="docente.estado" name="estado">
        </div>

        <div class="form-group">
            <label>Cursos (selecciona uno o más):</label>
            <select class="form-control" [(ngModel)]="selectedCursoId" name="curso" (change)="onCursoSelect($event)">
                <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nomCurso }}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Cursos Seleccionados:</label>
            <ul>
                <li *ngFor="let curso of docente.cursoIds" class="curso-item">
                    {{ getCursoNombre(curso) }}
                    <button type="button" class="eliminar-btn" (click)="removeCurso(curso)">Eliminar</button>
                </li>
            </ul>
        </div>
    
        <button class="btn btn-success">Guardar</button>

    </form>
</div>
